<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRMS Lite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --bg-color: #f8fafc;
      --sidebar-color: #1e293b;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Navigation */
    nav {
      width: 260px;
      background-color: var(--sidebar-color);
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      position: fixed;
      height: 100vh;
    }

    nav h2 {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      padding-left: 1rem;
      letter-spacing: 1px;
      color: #38bdf8;
    }

    nav a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      transition: all 0.2s;
      font-weight: 500;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--white);
    }

    /* Main Content Area */
    main {
      margin-left: 260px;
      flex: 1;
      padding: 2rem 3rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .content-card {
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      min-height: 400px;
    }

    hr {
      display: none; /* Removed for a cleaner look */
    }

    /* Placeholder text for content */
    .placeholder {
      color: var(--text-muted);
      font-style: italic;
    }
  </style>
</head>
<body>

  <nav>
    <h2>HRMS Lite</h2>
    <a href="/employees/">Employees</a>
    <a href="/attendance/">Attendance</a>
    {% comment %} <a href="/settings/">Settings</a> {% endcomment %}
  </nav>

  <main>
    <div class="top-bar">
      <h1>Dashboard</h1>
      {% comment %} <div class="user-profile">Admin User</div> {% endcomment %}
    </div>

    <div class="content-card">
      {% block content %}
        <p class="placeholder">Content will be injected here...</p>
      {% endblock %}
    </div>
  </main>

</body>
</html>
